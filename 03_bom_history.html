<body>
    <button type="button" id="myBtn" onclick="location.href='/test.php';">myBtn</button>
    <button type="button" id="myBtn" onclick="goForward();">goForward</button>
    <button type="button" id="myBtn" onclick="goBack();">goBack</button>
    <button type="button" id="myBtn" onclick="testFun();">testFun</button>

    <script>
        // 方法一
        // 綁定
        // 動作
        // id . method()
        // myBtn.addEventListener('事件',fnuction(){後續動作})

        // 方法二
        // onclick => function()
        // onclick => js
        // onclick 可以直接放JS

        function goForward(){
            window.history.forward()
        }
        function goBack(){
            window.history.back()
        }

        function testFun(){
            console.log('testFun ok');
        }

    </script>
