<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Search word</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>word</th>
                    <th>button</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" class="form-control" id="word" placeholder="Enter Text" name="word">
                    </td>
                    <td>
                        <button type="button" id="myBtn">myBtn</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // 1.綁定
        let myBtn = document.getElementById('myBtn');
        let word = document.getElementById('word');

        //console.log('word', word);
        //console.log('myBtn', myBtn);



        // 2.動作
        // replace 無法回上頁
        myBtn.addEventListener('click', function () {
            let searchText = word.value;
            console.log('searchText', searchText);

            window.open('https://www.merriam-webster.com/dictionary/' + searchText);
            window.open('https://dictionary.cambridge.org/dictionary/english-chinese-traditional/' + searchText);
            window.open('https://www.ldoceonline.com/dictionary/' + searchText);
            window.open('https://www.google.com/search?q=' + searchText + '&sca_esv=588643820&tbm=isch&source=lnms&sa=X&ved=2ahUKEwiN5qXa2fyCAxXwqFYBHT3AAjwQ_AUoAnoECAIQBA&biw=1920&bih=919&dpr=1' + searchText);
        });


    </script>
</body>

</html>
